version: '3.4'

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  toezicht-abb:
    image: lblod/frontend-toezicht-abb:0.1.3
    links:
      - identifier:backend
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  identifier:
    image: semtech/mu-identifier:1.5.0
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  dispatcher:
    image: semtech/mu-dispatcher:1.1.2
    volumes:
      - ./config/dispatcher:/config
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  database:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  migrations:
    image: semtech/mu-migrations-service:0.5.0
    volumes:
      - ./config/migrations:/data/migrations
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  import:
    image: lblod/mandaten-import-service:0.3.1
    volumes:
      - ./data/imports:/data/imports # map to actual directory on your system
      - ./config/import/queries:/data/queries
    environment:
      KEEP_DATA: "true"
      CRON_PATTERN: "0 4 * * *"
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  login:
    image: lblod/acmidm-login-service:latest
    environment:
      MU_APPLICATION_AUTH_DISCOVERY_URL: "https://authenticatie-ti.vlaanderen.be/op"
      MU_APPLICATION_AUTH_CLIENT_ID: "68799bf1-f9eb-4d23-be16-c07c31ae342c"
      MU_APPLICATION_AUTH_REDIRECT_URI: "https://besluiten.abb.lblod.info/authorization/callback"
      MU_APPLICATION_AUTH_CLIENT_SECRET: "secret"
      MU_APPLICATION_AUTH_ROLE_CLAIM: "abb_databanktoezicht_rol_3d"
      MU_APPLICATION_AUTH_USERID_CLAIM: "sub"
      MU_APPLICATION_AUTH_ACCOUNTID_CLAIM: "sub"
      MU_APPLICATION_GRAPH: "http://mu.semte.ch/application"
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  cache:
    image: semtech/mu-cache:0.6.0
    links:
      - resource:backend
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:1.17.1
    volumes:
      - ./config/resources:/config
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  file:
    image: semtech/mu-file-service:3.1.0
    volumes:
      - ./data/files:/share
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
